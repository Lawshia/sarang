<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ❤️</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 450px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        h1 { color: #333; font-size: 2.2rem; font-weight: 300; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            height: 70px;
        }

        button {
            padding: 15px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff006e; box-shadow: 0 5px 15px rgba(255, 0, 110, 0.4); }
        #noBtn { background-color: #00f5d4; box-shadow: 0 5px 15px rgba(0, 245, 212, 0.4); position: relative; }

        .hidden { display: none !important; }

        #celebration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .aesthetic-text {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
            font-size: 2.2rem;
            color: #ff006e;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* --- BEATING HEART CSS --- */
        .heart-box {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .heart {
            background-color: #ff006e;
            display: inline-block;
            height: 60px;
            position: relative;
            transform: rotate(-45deg);
            width: 60px;
            animation: beat .8s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff006e;
            border-radius: 50%;
            height: 60px;
            position: absolute;
            width: 60px;
        }

        .heart:before { top: -30px; left: 0; }
        .heart:after { left: 30px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            20% { transform: scale(1.2) rotate(-45deg); }
            40% { transform: scale(1.1) rotate(-45deg); }
            60% { transform: scale(1.3) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        .thought {
            position: relative;
            background: #fff;
            padding: 25px;
            border-radius: 30px;
            border: 2px solid #ff006e; /* Matched to heart color */
            font-family: "Times New Roman", Times, serif;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.2s;
            line-height: 1.4;
        }

        .pass-code {
            font-size: 2rem;
            color: #ff006e;
            display: block;
            margin-top: 10px;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .thought:before, .thought:after {
            content: ""; background: #fff; border: 2px solid #ff006e; position: absolute; border-radius: 50%;
        }
        .thought:before { width: 18px; height: 18px; top: -25px; left: 40px; }
        .thought:after { width: 10px; height: 10px; top: -38px; left: 30px; }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .confetti {
            position: fixed; width: 12px; height: 12px; top: -10px; z-index: 1;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        #musicPlayer { position: absolute; width: 0; height: 0; visibility: hidden; }
    </style>
</head>
<body>

    <iframe id="musicPlayer" 
            src="https://www.youtube.com/embed/aJOTlE1K90k?enablejsapi=1" 
            allow="autoplay">
    </iframe>

    <div class="card" id="mainCard">
        <div id="quizSection">
            <h1>Rohit Poul, will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <p class="aesthetic-text">Yay! Thank you mi amor ❤️</p>
            
            <div class="heart-box">
                <div class="heart"></div>
            </div>
            
            <p style="font-family: 'Brush Script MT', cursive; font-size: 1.8rem; color: #555; margin: 0;">Our Song is Playing...</p>
            
            <div class="thought">
                <p style="margin:0; font-size: 1.1rem; color: #333;">
                    When you get your present on Feb 14th, use this secret password :)
                </p>
                <span class="pass-code">05050722</span>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quizSection = document.getElementById('quizSection');
        const celebration = document.getElementById('celebration');
        const player = document.getElementById('musicPlayer');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            quizSection.classList.add('hidden');
            celebration.classList.remove('hidden');
            player.src += "&autoplay=1";
            startInfiniteConfetti();
        });

        function startInfiniteConfetti() {
            const colors = ['#ff006e', '#00f5d4', '#fee440', '#9b5de5', '#00bbf9'];
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3500);
            }, 80);
        }
    </script>
</body>
</html>
