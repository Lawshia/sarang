<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            min-width: 350px;
        }

        h1 { color: #ff4d6d; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #4ade80;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative; /* This changes to absolute in JS when moving */
        }

        .hidden { display: none; }

        /* Celebration Styles */
        #celebration h1 { font-size: 3rem; margin: 10px 0; }
        .cat-img { width: 220px; border-radius: 15px; margin: 20px 0; }
        
        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: fly 2s linear forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        .crazy-text {
            color: #ff0054;
            font-weight: 900;
            font-size: 1.4rem;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="quizSection">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="btn-container">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <h1>YAY!!! THANK YOU!! LOVE YOU MI AMOR!!</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ4bmh6YjR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/GeimqsH0TLDt4tScGw/giphy.gif" alt="Dancing Cat" class="cat-img">
            <p class="crazy-text">‚ú® A CRAZY surprise is coming your way on Feb 14th! ‚ú®</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quizSection = document.getElementById('quizSection');
        const celebration = document.getElementById('celebration');

        // The Dodge Logic - NO button moves on hover
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // The Success Logic
        yesBtn.addEventListener('click', () => {
            quizSection.classList.add('hidden');
            celebration.classList.remove('hidden');
            startSparkles();
        });

        function startSparkles() {
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = '100vh';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }, 50);
        }
    </script>
</body>
</html>
