<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ❤️</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 500px;
            min-height: 520px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        h1 { color: #333; font-size: 2.2rem; font-weight: 300; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            height: 70px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn { 
            background-color: #ff006e; 
            box-shadow: 0 5px 15px rgba(255, 0, 110, 0.4);
        }
        
        #noBtn { 
            background-color: #00f5d4; 
            box-shadow: 0 5px 15px rgba(0, 245, 212, 0.4);
            position: relative;
        }

        .hidden { display: none !important; }

        /* Celebration Layout Fix */
        #celebration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .aesthetic-text {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
            font-size: 2.5rem; /* Adjusted for longer text */
            color: #ff006e;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .cat-gif {
            width: 250px;
            height: auto;
            border-radius: 20px;
            margin: 20px auto; /* Centers the image */
            display: block;
        }

        .thought {
            position: relative;
            background: #fff;
            padding: 20px 25px;
            border-radius: 30px;
            border: 2px solid #333;
            font-family: "Times New Roman", Times, serif;
            font-size: 1.4rem;
            margin-top: 35px;
            opacity: 0;
            animation: fadeIn 0.8s forwards 1s;
        }

        .thought:before, .thought:after {
            content: "";
            background: #fff;
            border: 2px solid #333;
            position: absolute;
            border-radius: 50%;
        }

        .thought:before { width: 15px; height: 15px; top: -20px; left: 30px; }
        .thought:after { width: 8px; height: 8px; top: -30px; left: 20px; }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            top: -10px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="quizSection">
            <h1>Rohit Poul, Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <p class="aesthetic-text">Yay! Thank you mi amor ❤️ </p>
            
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ4bmh6YjR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/GeimqsH0TLDt4tScGw/giphy.gif" alt="Happy Jumping Cat" class="cat-gif">
            
            <div class="thought">
                A CRAZY surprise is coming your way on Feb 14th!
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quizSection = document.getElementById('quizSection');
        const celebration = document.getElementById('celebration');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            quizSection.classList.add('hidden');
            celebration.classList.remove('hidden');
            startInfiniteConfetti();
        });

        function startInfiniteConfetti() {
            const colors = ['#ff006e', '#00f5d4', '#fee440', '#9b5de5', '#00bbf9', '#ff9f1c'];
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3500);
            }, 80);
        }
    </script>
</body>
</html>
